---
layout: promotional
subject: 70% Off On Labor Day
percentage: 70
---

<container>
  <row class="collapse header">
    <columns small="12" large="12">
      <h1 class="text-center">{{ laborday.title }}</h1>
    </columns>
  </row>
  <row class="collapse menu">
    <columns></columns>
    <columns class="text-center" small="8" large="8">
      <center>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
      </center>
    </columns>
    <columns></columns>
  </row>
  <row>
    <columns small="12" large="12">Home</columns>
  </row>
  {{#each laborday.products}}
  <row class="collapse">
    <columns small="6" large="6" style="vertical-align: middle">
      <h2 style="font-size: 32px; text-align: center">{{this.title}}</h2>
    </columns>
    <columns small="6" large="6">
      <center>
        <img src="{{this.image_url}}" alt="" />
      </center>
    </columns>
  </row>
  {{/each}}

  <spacer size="100"></spacer>
  <row>
    <columns small="6" large="12" class="small-offset-6">
      <h4>Shop for {{percentage}}% off</h4>
      <spacer size="40"></spacer>
      {{#bold}}
      My Bold Text
      {{/bold}}
      {{#mainButton}}
      For more info
      {{/mainButton}}
    </columns>
  </row>
</container>
